<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="test.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <!-- Image and text -->
<nav class="navbar navbar-light" style="background-color: #0795ff;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-building"></i>
        Bengaluru House Price Prediction
      </a>
    </div>
  </nav>
    <div class="d-flex flex-wrap justify-content-evenly align-items-center">
        <div>  
            <img src="real_estate.svg" class="img-fluid" alt="">
        </div> 
    <div>
        <div>

  
            <form class="form">
                <h2>Area (Square Feet)</h2>
                <input class="form-control" id="uiSqft" type="text"name="Squareft" value="1000" aria-label="default input example">
                <br>
                <h2>No of bedrooms</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                    <label for="radio-bhk-1">1</label>
                    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                    <label for="radio-bhk-2">2</label>
                    <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                    <label for="radio-bhk-3">3</label>
                    <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                    <label for="radio-bhk-4">4</label>
                    <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                    <label for="radio-bhk-5">5</label>
                </div>
                </form>
            <form class="form">
                <h2>No of bathrooms</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                    <label for="radio-bath-1">1</label>
                    <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                    <label for="radio-bath-2">2</label>
                    <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                    <label for="radio-bath-3">3</label>
                    <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                    <label for="radio-bath-4">4</label>
                    <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                    <label for="radio-bath-5">5</label>
            
                </div>
            </form>
                    <h2>Location</h2>
                <div>
              
              <select class="form-select" id="uiLocations" aria-label="Disabled select example">
                <option selected>Choose a Location</option>
              </select>
            </div>
    </div>
    

</div>

</div>
<br>
<div class="d-grid gap-2 col-6 mx-auto">
<div class="d-flex flex-column gap-2 justify-content-center">
<button type="submit" class="btn btn-secondary btn-lg" onclick="onClickedEstimatePrice()">Estimate Price <em class="bi bi-building"></em></button>
    <div class="alert alert-primary" id="uiEstimatedPrice" role="alert">
        <p class=" h2 text-center">hi</p>
      </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
